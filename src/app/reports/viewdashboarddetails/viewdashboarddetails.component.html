
 
 
 <div class="container">
    <table>
        <thead>
          <tr>
            <th>Serial No</th>
            <th>Name</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData">
            <td>{{ row.serialNo }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.amount | currency }}</td>
          </tr>
        </tbody>
      </table>
 </div>
